<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="body">
        <div id="overlay">
            <div><span id="victory"></span></div>
            <div class = "overlayText"><button id="reset">Play Again?</button></div>
        </div>
        <div class="boardHeader">
            <p><span class="turnCounter">Player Ones</span> turn</p>
        </div>
        <div class="center">
            <div class="gameBoard"> 
                <div class="gridSquare"  data-index="0" ></div>
                <div class="gridSquare"  data-index="1" ></div>
                <div class="gridSquare"  data-index="2" ></div>
                <div class="gridSquare"  data-index="3" ></div>
                <div class="gridSquare"  data-index="4" ></div>
                <div class="gridSquare"  data-index="5" ></div>
                <div class="gridSquare"  data-index="6" ></div>
                <div class="gridSquare"  data-index="7" ></div>
                <div class="gridSquare"  data-index="8" ></div>
     
            </div>
        </div>
        <div class="boardUI">
            <div class="button">New Game</div>

        </div>
        <div class="footer">
            Created by Macrophage
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
